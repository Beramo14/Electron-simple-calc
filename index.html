<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body, html{
            width: 100vw;
            margin: 0;
        }
        div#calc-output-box{
            width: 100%;
            height: 70px;
            /* border: 1px solid #aaaaaa; */
        }
        table#calc-buttons{
            width: 100%;
            border-spacing: 2px;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        td{
            height: 12vh;
            border: 1px solid #bbbbbb;
        }
        td.num{
            font-weight: bold;
        }
        td.symbol:not(.clear){
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="calc-output">
            <div id="calc-output-box">

            </div>
        </div>
        <div id="calc-input">
            <div>
                <table id="calc-buttons">
                    <thead>
                        <colgroup>
                            <col width="24%"/>
                            <col width="24%"/>
                            <col width="24%"/>
                            <col width="28%"/>
                        </colgroup>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="symbol clear" onclick="console.log(this.innerText)">C</td>
                            <td class="symbol">+/-</td>
                            <td class="symbol">%</td>
                            <td class="symbol">รท</td>
                        </tr>
                        <tr>
                            <td class="num">7</td>
                            <td class="num">8</td>
                            <td class="num">9</td>
                            <td class="symbol">x</td class="symbol">
                        </tr>
                        <tr>
                            <td class="num">4</td>
                            <td class="num">5</td>
                            <td class="num">6</td>
                            <td class="symbol">-</td class="symbol">
                        </tr>
                        <tr>
                            <td class="num">1</td>
                            <td class="num">2</td>
                            <td class="num">3</td>
                            <td class="symbol">+</td>
                        </tr>
                        <tr>
                            <td class="num">0</td>
                            <td class="num">00</td>
                            <td class="num">.</td>
                            <td class="symbol">=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
